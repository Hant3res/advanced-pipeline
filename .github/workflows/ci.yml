        retention-days: 7

  # –î–∂–æ–±–∞ 3: –ó–∞–ø—É—Å–∫ —Ç–µ—Å—Ç–æ–≤ —Å –ø–æ–∫—Ä—ã—Ç–∏–µ–º
  test:
