        echo "‚úÖ –°–±–æ—Ä–∫–∞: –í—ã–ø–æ–ª–Ω–µ–Ω–∞ –Ω–∞ 3 –û–°"
        echo "‚úÖ –¢–µ—Å—Ç—ã: –ó–∞–ø—É—â–µ–Ω—ã"
