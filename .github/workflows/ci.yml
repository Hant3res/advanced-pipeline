name: Advanced CI Pipeline

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main" ]

env:
  DOTNET_VERSION: '8.x'
  PROJECT_PATH: 'src/AdvancedCalculator/AdvancedCalculator.csproj'
