  code-quality:
    name: üí¨ –ö–∞—á–µ—Å—Ç–≤–æ –∫–æ–¥–∞
    runs-on: ubuntu-latest

    steps:
    - name: üí¨ –ó–∞–≥—Ä—É–∂–∞–µ–º –∫–æ–¥
      uses: actions/checkout@v4

    - name: üí¨ –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: üí¨ –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å–∏–Ω—Ç–∞–∫—Å–∏—Å
      run: dotnet build ${{ env.PROJECT_PATH }} --nologo --verbosity quiet

  # –î–∂–æ–±–∞ 2: –°–±–æ—Ä–∫–∞ –Ω–∞ —Ä–∞–∑–Ω—ã—Ö –û–° (–º–∞—Ç—Ä–∏—Ü–∞)
  build:
